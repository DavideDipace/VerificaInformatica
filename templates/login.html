<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Colonnine Milano</title>
    <style>
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f4f4f4; }
        form { background: #fff; border: 1px solid #ccc; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"], input[type="password"] { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #error-msg { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <form id="login-form">
        <h2>Accesso Servizio Colonnine</h2>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required value="admin@comune.milano.it">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required value="admin123">
        </div>
        <button type="submit">Login</button>
        <p id="error-msg" style="display:none;"></p>
    </form>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault(); // Impedisce l'invio tradizionale del form
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, password: password })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    // Login riuscito, il server ci dice dove reindirizzare
                    window.location.href = data.redirect;
                } else {
                    // Mostra l'errore
                    errorMsg.textContent = data.message || 'Errore sconosciuto.';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Errore di connessione con il server.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
